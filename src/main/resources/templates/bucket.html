<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>July Market</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!--STOMP-->
    <script src="/webjars/sockjs-client/sockjs.min.js" type="text/javascript"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js" type="text/javascript"></script>

    <!--products.js dependance: jquery-->
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/bucket.js" type="text/javascript"></script>
</head>

<body>
<div class="container mb-5">
    <div th:replace="~{navigation :: navigation(bucket)}" />
</div>
<div class="container">
<table class="table" id="bucket-table">
    <thead>
    <tr>
        <td>Title</td>
        <td>Price</td>
        <td>Amount</td>
        <td>Sum</td>
    </tr>
    </thead>
    <tbody>
    <form th:action="@{/auth/orders}" th:object="${bucket.bucketDetails}" method="POST">
        <button id="navLoginSubmit" class="btn btn-primary" type="submit" >SAVE ORDER</button>
        <tr th:each="detail : ${bucket.bucketDetails}" class="rower">
            <td th:text="${detail.getName()}" id="bucket-product-name"></td>
            <td th:text="${detail.getPrice()}"></td>
            <td th:text="${detail.getAmount()}" id="bucket-product-amount"></td>
            <td th:text="${detail.getSum()}" id="bucket-product-sum"></td>
        </tr>
        <tr>
            TOTAL: <p id="total-price" style="display:inline" th:text="${bucket.sum}"></p>
        </tr>
    </form>
    </tbody>
</table>
</div>
</body>
</html>
